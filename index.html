<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes+ Wk7 - Fatima's Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/e105f849af.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="bg"></div>
      <div id="wrapper">
        <div class="content">
          <div class="local-links d-flex align-items-center">
            <strong>Local Weather in:</strong>
            <ul class="local-links-locations d-flex align-items-center">
              <li>
                <a href="" class="local-city">Vancouver</a>
              </li>
              <li>
                <a href="" class="local-city">Kuwait</a>
              </li>
              <li>
                <a href="" class="local-city">New York</a>
              </li>
              <li>
                <a href="" class="local-city">Paris</a>
              </li>
              <li>
                <a href="" class="local-city">London</a>
              </li>
              <li>
                <a href="" class="local-city">Tokyo</a>
              </li>
            </ul>
          </div>

          <div class="search d-flex align-items-center my-2">
            <form class="d-flex align-items-center flex-grow-1">
              <span class="px-2">
                <i class="fa-solid fa-location-dot"></i>
              </span>
              <input id="search-input" class="form-control" placeholder="Enter a city" />
              <button id="btn-search" class="btn btn-primary mx-1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button id="btn-current" class="btn btn-secondary">
                <i class="fa-solid fa-map-pin"></i>
              </button>
            </form>
          </div>

          <div
            class="heading d-flex align-items-center justify-content-between"
          >
            <h1 id="current-city">Vancouver</h1>
            <span id="current-date"></span>
          </div>

          <div class="row mx-1">
            <div class="col-5">
              <div id="current-day-time"></div>
              <div>
                <span>H: <span id="current-high">0</span>˚</span>
                <span>L: <span id="current-low">0</span>˚</span>
              </div>
              <div>Feels Like: <span id="current-feels-like">0</span>˚</div>
              <div>Humidity: <span id="current-humidity">0</span>%</div>
              <div>Wind: <span id="current-wind">0 km/h</span></div>
              <span id="current-temperature" class="display-1 fw-bold">
                0˚C
              </span>
            </div>
            <div class="col">
              <div class="text-end">
                <a href="#" id="unit-metric">˚C</span>
                <span class="px-1">|</span>
                <a href="#" id="unit-imperial">˚F</span>
              </div>
              <div class="d-flex flex-column align-items-center text-center">
                <img
                  src="images/sunny.png"
                  alt=""
                  class="d-block"
                  width="150"
                  id="current-forecast"
                />
                <span id="current-description"></span>
              </div>
            </div>
          </div>

          <div class="heading">
            <h2>5 Day Weather Forecast</h2>
          </div>

          <div class="row my-4">
            <div class="col d-flex flex-column align-items-center">
              <div class="day">
                <h3></h3>
                <span class="date"></span>
                <img
                  src="images/sunny.png"
                  alt=""
                  class="d-block icon"
                />
                <span class="temp"></span>
              </div>
            </div>

            <div class="col d-flex flex-column align-items-center">
              <div class="day">
                <h3></h3>
                <span class="date"></span>
                <img
                  src="images/sunny.png"
                  alt=""
                  class="d-block icon"
                  width="60"
                />
                <span class="temp"></span>
              </div>
            </div>

            <div class="col d-flex flex-column align-items-center">
              <div class="day">
                <h3></h3>
                <span class="date"></span>
                <img
                  src="images/sunny.png"
                  alt=""
                  class="d-block icon"
                />
                <span class="temp"></span>
              </div>
            </div>

            <div class="col d-flex flex-column align-items-center">
              <div class="day">
                <h3></h3>
                <span class="date"></span>
                <img
                  src="images/sunny.png"
                  alt=""
                  class="d-block icon"
                />
                <span class="temp"></span>
              </div>
            </div>

            <div class="col d-flex flex-column align-items-center">
              <div class="day">
                <h3></h3>
                <span class="date"></span>
                <img
                  src="images/sunny.png"
                  alt=""
                  class="d-block icon"
                />
                <span class="temp"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <a
            href="https://github.com/thefatimamo/fatima-weather-app"
            target="_blank"
          >
            Open-source code by
          </a>
          <a href="https://www.linkedin.com/in/fatima-m/" target="_blank">
            Fatima M. with ♡
          </a>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
